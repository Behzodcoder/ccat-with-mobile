<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Center For Contemporary Art Tashkent</title>
</head>

<body>

    <div class="wrap">
        <div class="block-1" id="block-1">
            <img class="block-1__logo" src="assets/svg/Logo-eng-black.svg" alt="logo" width="290" height="70">
             <div class="mobile_logo_container">
                 <img src="assets/img/logo-mobile.png" alt="logo mobile">
                 <p class="logo-text" id="logo-text-123">
                    CENTRE FOR <br>
                    CONTEMPORARY   <br>
                    ART TASHKENT
                 </p>
             </div>
            <div class="block-1__social-media" id="block-1__social-media123">
                <ul>
                    <li>
                        <a href="#">
                            <img src="./assets/svg/instagram-icon.svg" alt="logo" width="16" height="16">
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <img src="./assets/svg/telegram-icon.svg" alt="logo" width="16" height="16">
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <img src="./assets/svg/facebook-icon.svg" alt="logo" width="16" height="16">
                        </a>
                    </li>
                </ul>
            </div>
        </div>
        <div class="block-2" id="block-2">
            <div class="block-2-inner"></div>
            <img id="mobile-design123" class="mobile-design" src="assets/svg/block-2-oval.svg" alt="error">
            <div class="block-2-inner__left" id="block-2-inner__left123">
                <p>Centre for Contemporary Art</p>
                <p>
                    Building B, 6 Amir Temur Str.
                    Tashkent, Uzbekistan
                </p>
                <p>info@ccat.uz</p>
            </div>
        </div>
        <div class="block-3" id="block-3">
            <p id='block-3_inner_p'>coming soon</p>
            <div class="block-3__inner"></div>
            <img id="block-3_img" class="block-3-img" src="assets/img/block-3-oval.png" alt="error">
        </div>
        <div class="block-4" id="block-4">
            <div class="block-4__inner"></div>
            <img class="block-4_img" id="block_4_img" src="assets/img/block-4-oval.png" alt="error">
        </div>
    </div>

   <script src="./js/index.js"></script>

</body>

</html>
